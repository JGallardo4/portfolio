<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Juan Gallardo - {% block title %}{% endblock %}</title>
        <meta
            name="description"
            content="Juan Gallardo's web development portfolio"
            />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon" type="image/svg+xml" href="/img/full-logo.svg">
        <meta charset="utf-8" />

        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
            rel="stylesheet"
            />

        <link
            rel="stylesheet"
            type="text/css"
            href="/css/style.css"
            media="screen"
            />

        <script>
            /*to prevent Firefox FOUC, this must be here*/
            let FF_FOUC_FIX;
        </script>
        <script src="https://unpkg.com/feather-icons"></script>
    </head>

    <body>
        <header class="my-header">
            <img class="portrait" src="/img/portrait.jpg"
                alt="Juan Gallardo's portrait
                picture">

            <section class="site-title">
                <h1>Juan Gallardo</h1>
                <p>Web Developer</p>
            </section>
        </header>

        <main id="main">
            <section class="main-content">
                {% block content %}
                {% endblock %}
            </main>
        </section>

        <footer></footer>

        <script>
            feather.replace()
        </script>
    </body>
</html>
<!DOCTYPE html>
